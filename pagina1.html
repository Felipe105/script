  <script>
     var menus = document.getElementsByClassName('imagen-container') 
     var wall = document.getElementsByClassName('wall')
  
    onload(Focus(4))

     function Rehacer(){
      for (let i = 0; i < menus.length ; i++) {
          menus[i].style.transform = 'scale(1)'    
          wall[i].style.display = 'none' 
          menus[i].style.border = ' solid 2px rgb(255, 7, 234)'
      }
     }

     function Focus(x){
        Rehacer()
        menus[x].style.transform = 'scale(1.1)'  
        wall[x].style.display = 'flex'
        menus[x].style.border = 'solid 2px rgb(7, 197, 255)'
     }
